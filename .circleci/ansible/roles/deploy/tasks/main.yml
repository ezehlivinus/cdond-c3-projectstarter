- name: Make backend-app directory
  file:
    path: /home/ubuntu/backend-app
    state: directory

- name: 'update apt packages'
  become: yes
  apt:
    update_cache: yes

- name: 'upgrade packages'
  become: yes
  apt:
    upgrade: yes

