- name: 'update apt packages'
  become: yes
  apt:
    update_cache: yes

- name: 'upgrade packages'
  become: yes
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: yes
  apt:
    autoremove: yes

- name: 'install dependencies'
  become: true
  apt:
    name: ['nodejs', 'npm', 'tar', 'gzip', 'python3']
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
  
# extract the tar/zipped file
- name: 'extract the tar/zipped file'
  become: true
  unarchive:
    src: /home/ubuntu/artifact.tar.gz
    dest: /home/ubuntu/
    remote_src: yes
    owner: ubuntu
    group: ubuntu

# install dependencies
- name: 'install dependencies'
  become: true
  npm:
    path: /home/ubuntu/express
    state: present

# stop the app
- name: 'stop the app'
  become: true
  pm2:
    path: /home/ubuntu/express
    state: absent

